<div>
	<header class="row">

    <div class="small-12 columns">
      <div class="row">
        <div class="small-4 columns">
          <a href="#/search">ApartmentFinder</a>
        </div>
        <div class="small-8 columns">
          <div class="small-6 small-offset-6 columns">
            <div class="small-6 columns">
               <a class="" >TEAM</a>
            </div>
            <div class="small-6 columns">
               <a>About</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    
  </header>

	<div class="row">
		<div class="small-10 small-centered columns">
			<div class="content">
				<div class="row">
				<div class="small-7 columns">
					<!-- {{info}} -->
					<p>Address:{{info.Address}}</p>
					<p>Price:</p>
					<div class="button" ng-repeat="p in price">
						{{p}}
					</div>
					<p>Description:{{description}}</p>

					  <div class="button" ng-repeat="feature in features" ng-click="redirect(feature)">
					  	{{feature}}
					  </div>
					  <br>
					 <!-- {{apartments}} -->
					 <div href="{{info.Website}}" class="button smallbutton success">Detail</div><div class="button smallbutton alert">Dislike</div>
				</div>
				<div class="small-5 columns">
					<ng-map center="[40.74, -74.18]">
				    <marker position="{{info.Address}}"
				      title="You are here"
				      animation="Animation.BOUNCE"
				      centered="true"></marker>
				  </ng-map>
				</div>

			</div>
<!-- 			<div style="width:100%; height:400px" id="street-view">
					    <ng-map street-view="StreetViewPanorama(document.querySelector('#street-view'), {position:new google.maps.LatLng(40.688738,-74.043871)})">
					      <marker position="{{info.Address}}"></marker>
					    </ng-map>
					 </div> -->
				
			</div>
		</div>
	</div>
</div>
